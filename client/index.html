<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->

    <meta name="title" content="Darave Studios - Game Development & Creative Solutions" />
    <meta name="description" content="Darave Studios is a leading game development studio specializing in Roblox games, assets, and creative solutions. We create immersive gaming experiences and high-quality game assets." />

    <meta name="revisit-after" content="7 days" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://daravestudios.vercel.app/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="og:title" content="Darave Studios - Game Development & Creative Solutions" />

    <meta property="og:site_name" content="Darave Studios" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://daravestudios.vercel.app/" />
    <meta name="twitter:title" content="Darave Studios - Game Development & Creative Solutions" />
    <meta name="twitter:description" content="Darave Studios is a leading game development studio specializing in Roblox games, assets, and creative solutions. We create immersive gaming experiences and high-quality game assets." />

    <meta name="twitter:creator" content="@daravestudios" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#A3FF00" />
    <meta name="msapplication-TileColor" content="#A3FF00" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Darave Studios",
      "url": "https://daravestudios.vercel.app",
      "logo": "https://daravestudios.vercel.app/logo-hero.png",
      "description": "Darave Studios is a leading game development studio specializing in Roblox games, assets, and creative solutions.",
      "sameAs": [
        "https://twitter.com/daravestudios",
        "https://www.roblox.com/groups/your-group-id"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["English", "Portuguese"]
      }
    }
    </script>
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Darave Studios",
      "url": "https://daravestudios.vercel.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://daravestudios.vercel.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data - VideoGame (for portfolio items) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "VideoGame",
      "name": "Darave Studios Games",
      "description": "Immersive gaming experiences created by Darave Studios on the Roblox platform.",
      "genre": ["Action", "Adventure", "Simulation"],
      "gamePlatform": "Roblox",
      "publisher": {
        "@type": "Organization",
        "name": "Darave Studios"
      }
    }
    </script>
