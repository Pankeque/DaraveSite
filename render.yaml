# Render Blueprint for Darave Studios Backend
# This file configures the backend service on Render

services:
  - type: web
    name: darave-studios-api
    env: node
    region: oregon # or ohio, frankfurt, singapore, sydney
    plan: free # Free tier - spins down after inactivity
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard
      - key: SESSION_SECRET
        generateValue: true # Auto-generate a secure secret
      - key: FRONTEND_URL
        value: https://daravestudios.vercel.app
